<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="black-border">Neem contact op</h1>
    </header>
    <main>
        <section class="formulier">
            <form name="contact-tom-winc" method="POST" data-netlify="true">
                <p>
                    <label>Naam: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>E-mail: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Bericht: <textarea name="message" rows="8" cols="50"></textarea></label>
                </p>
                <p>
                    <button type="submit">Verstuur</button>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <p class="black-border"><a href="index.html">Recepten-pagina</a> | <a href="about.html">Over Tom</a></p>
        </nav>

</html>
